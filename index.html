<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Подключение готового сервиса иконок iconify, для приятного изменения иконок -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>Portfolio</title>
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="./pictures/halfmyphoto.png" alt="" > 
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Привет, я <span>Асабин Андрей.</span>
                    Веб-разработчик.
                </h1>
                <p>
                    Я Веб-разработчик, мне нравится сохдавать красивые и функциональьные сайты. 
                    Окончил бакалавриат на IT-специальность, проходил и заканчивал профильные курсы.
                    Есть несколько работ в портфолио.
                </p>
                <a href="" class="main-btn">
                    <span class="btn-text">Скачать резюме</span>
                    <span class="btn-icon"><iconify-icon icon="ion:download-outline"></iconify-icon></span>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="controlls">
        <div class="control control-1 active-btn" data-id="home">
            <!-- Использую готовый сервис иконок iconify, подключал скриптом в <head>  -->
            <iconify-icon icon="ic:outline-home"></iconify-icon>
        </div>
        <div class="control control-2 " data-id="about">
            <iconify-icon icon="ph:user-bold"></iconify-icon>
        </div>
        <div class="control control-3 " data-id="portfolio">
            <iconify-icon icon="bytesize:portfolio"></iconify-icon>
        </div>
        <div class="control control-4 " data-id="blogs">
            <iconify-icon icon="gg:notes"></iconify-icon>
        </div>
        <div class="control control-5 " data-id="contact">
            <iconify-icon icon="ic:outline-email"></iconify-icon>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
