<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Подключение готового сервиса иконок iconify, для приятного изменения иконок -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>Portfolio</title>
</head>
<body class="main-content">
    <header class="section sec1 header active">
    </header>
    <main>
        <section class="section sec2 about"></section>
        <section class="section sec3 portfolio"></section>
        <section class="section sec4 blogs"></section>
        <section class="section sec5 contact"></section>
    </main>

    <div class="controlls">
        <div class="control control-1 active-btn">
            <!-- Использую готовый сервис иконок iconify, подключал скриптом в <head>  -->
            <iconify-icon icon="ic:outline-home"></iconify-icon>
        </div>
        <div class="control control-2 ">
            <iconify-icon icon="ph:user-bold"></iconify-icon>
        </div>
        <div class="control control-3 ">
            <iconify-icon icon="bytesize:portfolio"></iconify-icon>
        </div>
        <div class="control control-4 ">
            <iconify-icon icon="gg:notes"></iconify-icon>
        </div>
        <div class="control control-5 ">
            <iconify-icon icon="ic:outline-email"></iconify-icon>
        </div>
    </div>
</body>
</html>
